<mat-dialog-content>
    <header align="center"><h1>Warning!</h1></header>
    <p align="center"> {{back_message}} </p>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-raised-button (click)="leaveMeeting()" matDialogClose >Yes</button>
    <button mat-raised-button color="primary" matDialogClose >No</button>
</mat-dialog-actions>
